server.port=8081
spring.application.name=user-producer

spring.datasource.username=sa
spring.datasource.url=jdbc:h2:mem:user-producer-schema
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

user-consumer.url=http://localhost:8082/v1/user-consumer

management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.eventConsumerBufferSize=10
resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.producerServiceCircuitBreaker.slidingWindowType=COUNT_BASED
